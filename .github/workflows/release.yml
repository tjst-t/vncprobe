name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Run vet
        run: go vet ./...

      - name: Run tests
        run: go test ./...

  release:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build binaries
        run: |
          version="${GITHUB_REF_NAME}"
          targets=(
            "linux/amd64"
            "linux/arm64"
            "darwin/amd64"
            "darwin/arm64"
            "windows/amd64"
          )
          mkdir -p dist
          for target in "${targets[@]}"; do
            os="${target%/*}"
            arch="${target#*/}"
            output="vncprobe-${version}-${os}-${arch}"
            if [ "$os" = "windows" ]; then
              output="${output}.exe"
            fi
            echo "Building ${os}/${arch}..."
            GOOS="$os" GOARCH="$arch" go build -ldflags "-s -w -X main.version=${version}" -o "dist/${output}" .
          done

      - name: Generate checksums
        working-directory: dist
        run: sha256sum * > checksums.txt

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dist/*
